devices: (
{
    name: "MX Master 3S";
    dpi: 1600;
    hiresscroll:
    {
        hires: false;
        invert: false;
        target: true;
	up: {
        mode: "Axis";
        axis: "REL_WHEEL";
        axis_multiplier: -2.0;
	},
	down: {
        mode: "Axis";
        axis: "REL_WHEEL";
        axis_multiplier: 2.0;
	},
    };
    smartshift:
    {
        on: true;
        threshold: 30;
    }
    buttons: (
        {
            cid: 0x00c4;
            action = 
            {
                type: "Keypress";
                keys: ["KEY_F14"];
            }
        }
    )
}
);

