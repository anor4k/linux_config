services:
  plex:
    container_name: plex
    image: plexinc/pms-docker:plexpass
    restart: always
    network_mode: host
    environment:
      - PUID=1000
      - GUID=1000
      - TZ=${TZ}
    volumes:
      - /var/lib/plexmediaserver:/config
      - /mnt/data/media:/data
      - /tmp:/transcode
  plexautolanguages:
    container_name: plex-auto-languages
    image: remirigal/plex-auto-languages:latest
    network_mode: "host"
    restart: always
    environment:
      - PLEX_TOKEN=${X_PLEX_TOKEN}
      - TZ=${TZ}
    volumes:
      - ./plex-auto-languages:/config

networks:
  anorak:
    name: anorak
    external: true
